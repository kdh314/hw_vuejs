<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        function random(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
    <style>
        div#app {
            margin: 30px auto;
        }
        span{ display: inline-block; margin: 5px; padding: 8px 15px; 
       border: 1px solid black; 
}
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="content" />
        <button type="button" v-on:click="generate">생성</button><br/>
        <span v-for="value in values">
            {{value}}
        </span>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                values: []
            },
            methods: {
                generate: function () {
                    app.values = [];
                    for (let i =0;i<app.content;i++){
                        app.values.push(random(0,10));
                    }

                }
            }
        })
    </script>
</body>

</html>
