<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            margin: 30px auto;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <td v-for="r in row_size">
                    <div v-for="c in col_size">{{r + 1}} * {{c}} = {{(r + 1) * c}}</div>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                row_size: 8,
                col_size: 9
            }
        })
    </script>
</body>

</html>
